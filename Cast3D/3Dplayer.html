<!DOCTYPE html>
<html>
<head>
	<title>JPM 3D Cast Player</title>
	<link rel="stylesheet" href="3Dplayer.css" />
  <script type="text/javascript" 
		src="https://www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js">
  </script>
  <script type="text/javascript" src="3Dplayer.js"></script>
</head>
<body style="margin: 0">
	<div id="player" class="player">
		<div id= "media" class="media">
			<canvas></canvas>
			<img></img>
			<video></video>
		</div>
		<div class="overlay">
			<div class="logo"></div>
			<div class="media-artwork"></div>
			<div class="controls">
				<span class="controls-play-pause"></span>
				<span class="controls-cur-time"></span>
				<span class="controls-total-time"></span>
				<div class="controls-progress">
					<div class="controls-progress-inner"></div>
					<div class="controls-progress-thumb"></div>
				</div>
			</div>
			<div class="media-info">
				<div class="media-title"></div>
				<div class="media-subtitle"></div>
			</div>
		</div>
	</div>
</body>
</html>
